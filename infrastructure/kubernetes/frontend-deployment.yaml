apiVersion: apps/v1
kind: Deployment
metadata:
  name: decvcplat-frontend
  namespace: decvcplat
  labels:
    app: decvcplat-frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: decvcplat-frontend
  template:
    metadata:
      labels:
        app: decvcplat-frontend
        version: v1
    spec:
      containers:
      - name: decvcplat-frontend
        image: decvcplat/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_DECVCPLAT_API_URL
          value: "http://decvcplat-api-gateway-service"
        - name: REACT_APP_DECVCPLAT_ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /decvcplat-health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /decvcplat-health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: decvcplat-frontend-service
  namespace: decvcplat
spec:
  selector:
    app: decvcplat-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
