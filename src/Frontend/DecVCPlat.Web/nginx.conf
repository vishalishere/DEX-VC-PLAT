events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # DecVCPlat security headers
    add_header X-DecVCPlat-Frame-Policy "SAMEORIGIN" always;
    add_header X-DecVCPlat-XSS-Guard "1; mode=block" always;
    add_header X-DecVCPlat-Content-Guard "nosniff" always;
    add_header DecVCPlat-Referrer-Policy "no-referrer-when-downgrade" always;
    
    server {
        listen 80;
        server_name decvcplat.local;
        root /usr/share/nginx/html;
        index index.html;
        
        server_tokens off;
        
        # DecVCPlat health endpoint
        location /decvcplat-health {
            access_log off;
            return 200 "DecVCPlat Frontend Healthy";
            add_header Content-Type text/plain;
        }
        
        # DecVCPlat frontend routing
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # DecVCPlat API Gateway proxy
        location /decvcplat-api/ {
            proxy_pass http://decvcplat-gateway:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-DecVCPlat-Real-IP $remote_addr;
            proxy_set_header X-DecVCPlat-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # DecVCPlat SignalR notifications
        location /decvcplat-notifications/ {
            proxy_pass http://decvcplat-notification:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
